{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-150px)]">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-stone-900 mb-6">
      Connexion / Inscription
    </h2>

    {% if error %}
    <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-stone-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 block w-full p-3 border border-stone-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white text-stone-800"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-stone-700"
          >Mot de passe</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full p-3 border border-stone-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white text-stone-800"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Se connecter ou S'inscrire
      </button>
    </form>
  </div>
</div>
{% endblock %}
